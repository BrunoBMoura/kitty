# fonts
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold Nerd Font Complete
italic_font      JetBrains Mono Italic Bold Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Bold Nerd Font Complete
font_size        13.0

# overall
sync_to_monitor yes
enable_audio_bell no

# appearance
disable_ligatures never
active_tab_font_style bold
tab_bar_min_tabs 1
tab_separator  " "
tab_activity_symbol *
tab_title_template "[{index}][{title}]"
tab_bar_style separator
active_border_color none

# keybindings
# tab switching
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
# open new tab on current tabs directory
map ctrl+shift+t new_tab_with_cwd

include ./napolitan.conf
